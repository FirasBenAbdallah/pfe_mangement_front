<!-- Add the FontAwesome icon library -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<!-- Bootstrap5 library -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
  crossorigin="anonymous"
/>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <!-- Card Header -->
          <div class="card-header card-header-danger">
            <h4 class="card-title">List of teams</h4>
          </div>
          <!-- Card Body -->
          <div class="card-body">
            <!-- Table List -->
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>Name</th>
                  <th>Size</th>
                  <th>Subject</th>
                  <th>Action</th>
                </thead>
                <tbody>
                  <tr *ngFor="let team of teams">
                    <td>{{ team.nom }}</td>
                    <td>{{ team.taille }}</td>
                    <td>
                      <ng-container
                        *ngIf="
                          team.subject && team.subject.libelle;
                          else noTeam
                        "
                      >
                        {{ team.subject.libelle }}
                      </ng-container>
                      <ng-template #noTeam> No Subject </ng-template>
                    </td>
                    <td>
                      <!-- Icônes d'action pour la première ligne -->
                      <i
                        class="fa fa-trash delete-icon"
                        style="
                          font-size: 24px;
                          color: red;
                          cursor: pointer;
                          margin-right: 10px;
                        "
                        (click)="deleteTeam(team.id)"
                      >
                      </i>
                      <i
                        class="fa fa-edit edit-icon"
                        style="font-size: 24px; color: red; cursor: pointer"
                        (click)="showEditForm(team)"
                      ></i>
                    </td>
                  </tr>
                  <tr *ngIf="teams.length === 0">
                    <td colspan="6">no records found</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Floating Button -->
          <button class="floating-button" (click)="openModal(false)">
            <i class="fas fa-user-plus"></i>
          </button>

          <!-- Edit Form -->
          <ng-template #editFormTitle>
            <span>Edit Team</span>
          </ng-template>

          <ng-template #editFormTemplate>
            <form [formGroup]="editForm">
              <div class="form-row">
                <div class="form-group">
                  <label>Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nom"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Size:</label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="taille"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Subject:</label>
                <select class="form-select" formControlName="subject_id">
                  <option value="">No Subject</option>
                  <option *ngFor="let subject of subjects" [value]="subject.id">
                    {{ subject.libelle }}
                  </option>
                </select>
              </div>
            </form>
          </ng-template>

          <ng-template #editFormSaveButton>
            <button
              mat-raised-button
              type="submit"
              class="btn"
              style="background-color: #0d6efd"
              (click)="onSubmit(true)"
            >
              Edit Team
            </button>
          </ng-template>

          <!-- Add Form -->
          <ng-template #addFormTitle>
            <span>Add Team</span>
          </ng-template>

          <ng-template #addFormTemplate>
            <form>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Name"
                      type="text"
                      [(ngModel)]="formData.nom"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Size"
                      type="number"
                      [(ngModel)]="formData.taille"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="form-group">
                <label for="subjectId">Subject:</label>
                <select
                  id="subjectId"
                  name="subjectId"
                  class="form-select"
                  aria-label="Default select example"
                  [(ngModel)]="formData.subject_id"
                >
                  <option value="" selected>No Subject</option>
                  <option
                    *ngFor="let subject of subjectOptions"
                    [value]="subject.id"
                  >
                    {{ subject.libelle }}
                  </option>
                </select>
              </div>
            </form>
            <div *ngIf="errorMessage" class="text-danger">
              {{ errorMessage }}
            </div>
          </ng-template>

          <ng-template #addFormSaveButton>
            <button
              mat-raised-button
              type="submit"
              class="btn"
              style="background-color: #0d6efd"
              (click)="onSubmit(false)"
            >
              Add Team
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
