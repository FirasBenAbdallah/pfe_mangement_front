<!-- Add the FontAwesome icon library -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<!-- Bootstrap5 library -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
  crossorigin="anonymous"
/>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">List of school Years</h4>
          </div>
          <div class="card-body">
            <!-- Table List -->
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>Year</th>
                  <th>Action</th>
                </thead>
                <tbody>
                  <tr *ngFor="let schoolyear of schoolyears">
                    <td>{{ schoolyear.annee }}</td>

                    <td>
                      <!-- Icônes d'action pour la première ligne -->
                      <i
                        class="fa fa-trash delete-icon"
                        style="
                          font-size: 24px;
                          color: red;
                          cursor: pointer;
                          margin-right: 10px;
                        "
                        (click)="deleteSchoolYear(schoolyear.id)"
                      >
                      </i>
                      <i
                        class="fa fa-edit edit-icon"
                        style="font-size: 24px; color: red; cursor: pointer"
                        (click)="showEditForm(schoolyear)"
                      ></i>
                    </td>
                  </tr>
                  <tr *ngIf="schoolyears.length === 0">
                    <td colspan="6">no records found</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Floating button -->
          <button class="floating-button" (click)="openModal(false)">
            <i class="fas fa-user-plus"></i>
          </button>

          <!-- Edit Form -->
          <ng-template #editFormTitle>
            <span>Edit School Year</span>
          </ng-template>

          <ng-template #editFormTemplate>
            <form [formGroup]="editForm" *ngIf="showEditFormRow">
              <div class="form-row">
                <div class="form-group">
                  <label>Year:</label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="annee"
                    required
                  />
                </div>
              </div>
            </form>
          </ng-template>

          <ng-template #editFormSaveButton>
            <button
              mat-raised-button
              type="submit"
              class="btn"
              style="background-color: #0d6efd"
              (click)="onSubmit(true)"
            >
              Edit School Year
            </button>
          </ng-template>

          <!-- Add Form -->
          <ng-template #addFormTitle>
            <span>Add School Year</span>
          </ng-template>

          <ng-template #addFormTemplate>
            <form>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Year"
                      type="number"
                      [(ngModel)]="formData.annee"
                      min="2020"
                      max="2100"
                    />
                  </mat-form-field>
                </div>
              </div>
            </form>
          </ng-template>

          <ng-template #addFormSaveButton>
            <button
              mat-raised-button
              type="submit"
              class="btn"
              style="background-color: #0d6efd"
              (click)="onSubmit(false)"
            >
              Add School Year
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
