<!-- Add the FontAwesome icon library -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
  crossorigin="anonymous"
/>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">List of teams</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>Name</th>
                  <th>Size</th>
                  <th>Subject</th>
                  <th>Action</th>
                </thead>
                <tbody>
                  <tr *ngFor="let team of teams">
                    <td>{{ team.nom }}</td>
                    <td>{{ team.taille }}</td>
                    <td>
                      <ng-container
                        *ngIf="
                          team.subject && team.subject.libelle;
                          else noTeam
                        "
                      >
                        {{ team.subject.libelle }}
                      </ng-container>
                      <ng-template #noTeam> No Team </ng-template>
                    </td>
                    <td>
                      <!-- Icônes d'action pour la première ligne -->
                      <i
                        class="fa fa-trash delete-icon"
                        style="
                          font-size: 24px;
                          color: red;
                          cursor: pointer;
                          margin-right: 10px;
                        "
                        (click)="deleteTeam(team.id)"
                      >
                      </i>
                      <i
                        class="fa fa-edit edit-icon"
                        style="font-size: 24px; color: red; cursor: pointer"
                        (click)="showEditForm(team)"
                      ></i>
                    </td>
                  </tr>
                  <tr *ngIf="teams.length === 0">
                    <td colspan="6">no records found</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <button class="floating-button" (click)="showAddForm()">+</button>

            <!-- Modal Edit -->
            <div class="overlay" [ngClass]="{ show: showEditFormRow }"></div>
            <div
              class="modal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
              [ngClass]="{ show: showEditFormRow }"
              *ngIf="showEditFormRow"
              style="display: block"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Edit Team</h5>
                    <button
                      type="button"
                      class="close"
                      aria-label="Close"
                      (click)="cancelEdit()"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="editForm">
                      <div class="form-row">
                        <div class="form-group">
                          <label>Name:</label>
                          <input
                            type="text"
                            class="form-control"
                            formControlName="nom"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label>Size:</label>
                          <input
                            type="text"
                            class="form-control"
                            formControlName="taille"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Subject:</label>
                        <!--select class="form-control" formControlName="subject_id">
                          <option value="" disabled>Select a subject</option>
                          <option *ngFor="let subject of subjects" [value]="subject.id">
                            {{ subject.libelle }}
                          </option>
                        </select-->
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      (click)="cancelEdit()"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      form="editForm"
                      (click)="onSubmit(true)"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Add Form -->
            <div *ngIf="showAddTeamForm" class="col-md-8 mx-auto">
              <div class="card">
                <div class="card-body" style="background-color: #f9f9f9">
                  <form (ngSubmit)="onSubmit(false)">
                    <div class="row">
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Name"
                            type="text"
                            [(ngModel)]="formData.nom"
                          />
                        </mat-form-field>
                      </div>
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Size"
                            type="number"
                            [(ngModel)]="formData.taille"
                          />
                        </mat-form-field>
                      </div>
                      <div class="form-group">
                        <label for="subjectId">Subject:</label>
                        <!--select
                          id="subjectId"
                          name="subjectId"
                          class="form-control"
                          [(ngModel)]="formData.subject_id"
                        >
                          <option value="">No Subject</option>
                          <option
                            *ngFor="let subject of subjectOptions"
                            [value]="subject.id"
                          >
                            {{ subject.libelle }}
                          </option>
                        </select-->
                      </div>
                    </div>
                    <button
                      mat-raised-button
                      type="submit"
                      class="btn pull-right"
                      style="background-color: #007bff"
                    >
                      Add Team
                    </button>
                    <button
                      mat-raised-button
                      type="button"
                      class="btn pull-right"
                      style="background-color: #6c757d; color: #fff"
                      (click)="cancelAddForm()"
                    >
                      Cancel
                    </button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
