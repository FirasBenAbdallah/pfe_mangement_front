<!-- Add the FontAwesome icon library -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
  crossorigin="anonymous"
/>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">List of subjects</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>Name</th>
                  <th>Skills</th>
                  <th>Years</th>
                  <th>Users</th>
                  <th>Action</th>
                </thead>
                <tbody>
                  <tr *ngFor="let subject of subjects">
                    <td>{{ subject.libelle }}</td>
                    <td>{{ subject.competences }}</td>
                    <td>
                      <ng-container
                        *ngIf="
                          subject.schoolYear && subject.schoolYear.annee;
                          else noSchoolYear
                        "
                      >
                        {{ subject.schoolYear.annee }}
                      </ng-container>
                      <ng-template #noSchoolYear>No School Year</ng-template>
                    </td>
                    <td>
                      <ng-container
                        *ngIf="subject.user && subject.user.nom; else noUser"
                      >
                        {{ subject.user.nom }} {{ subject.user.prenom }}
                      </ng-container>
                      <ng-template #noUser>No user</ng-template>
                    </td>
                    <td>
                      <!-- Icônes d'action pour la première ligne -->
                      <i
                        class="fa fa-trash delete-icon"
                        style="
                          font-size: 24px;
                          color: red;
                          cursor: pointer;
                          margin-right: 10px;
                        "
                        (click)="deleteSubject(subject.id)"
                      >
                      </i>
                      <i
                        class="fa fa-edit edit-icon"
                        style="font-size: 24px; color: red; cursor: pointer"
                        (click)="showEditForm(subject)"
                      ></i>
                    </td>
                  </tr>
                  <tr *ngIf="subjects.length === 0">
                    <td colspan="6">no records found</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <button class="floating-button" (click)="showAddForm()">
              <i class="fas fa-user-plus"></i>
            </button>

            <!-- Edit Form -->
            <div class="edit-form" *ngIf="showEditFormRow">
              <form [formGroup]="editForm" (submit)="onSubmit(true)">
                <div class="form-row">
                  <div class="form-group">
                    <label>Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="libelle"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Skills:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="competences"
                      required
                    />
                  </div>
                </div>
                <!-- Team selection dropdown -->
                <!-- <div class="form-group">
                  <label>School Year:</label>
                  <select class="form-control" formControlName="schoolyear">
                    <option value="" disabled>Select a school year</option>
                    <option *ngFor="let schoolyear of schoolyears" [value]="schoolyear.id">
                      {{ schoolyear.annee }}
                    </option>
                  </select>
                </div> -->
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    (click)="cancelEdit()"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>

            <!-- Add Form -->
            <div *ngIf="showAddSubjectForm" class="col-md-8 mx-auto">
              <div class="card">
                <div class="card-body" style="background-color: #f9f9f9">
                  <form (ngSubmit)="onSubmit(false)">
                    <div class="row">
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Name"
                            type="text"
                            [(ngModel)]="formData.libelle"
                          />
                        </mat-form-field>
                      </div>
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Skills"
                            type="text"
                            [(ngModel)]="formData.competences"
                          />
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group">
                        <label for="schoolyearId">School Year:</label>
                        <select
                          id="schoolyearId"
                          name="schoolyearId"
                          class="form-control"
                          [(ngModel)]="formData.schoolyear_id"
                        >
                          <option value="">No School Year</option>
                          <option
                            *ngFor="let schoolyear of schoolyearOptions"
                            [value]="schoolyear.id"
                          >
                            {{ schoolyear.annee }}
                          </option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="userId">User:</label>
                        <select
                          id="userId"
                          name="userId"
                          class="form-control"
                          [(ngModel)]="formData.user_id"
                        >
                          <option value="">No User</option>
                          <option
                            *ngFor="let user of userOptions"
                            [value]="user.id"
                          >
                            {{ user.nom }} {{ user.prenom }}
                          </option>
                        </select>
                      </div>
                    </div>
                    <button
                      mat-raised-button
                      type="submit"
                      class="btn pull-right"
                      style="background-color: #b127b0"
                    >
                      Add Subject
                    </button>
                    <button
                      mat-raised-button
                      type="button"
                      class="btn pull-right"
                      style="background-color: #6c757d; color: #fff"
                      (click)="cancelAddForm()"
                    >
                      Cancel
                    </button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
